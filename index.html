<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audio.css">
    <title>MP3 Player</title>
</head>

<body>
    <div class="body">
        <div class="audio">

            <div class="audioSelect"><input type="file" id="audioFile" accept=".mp3" onchange="loadAudio(this)"></div>

            <div class="audioPlayerView">
                <h1>Play Now</h1>
                <audio id="audioPlayer" controls onended="playNext()">
                    Your browser does not support the audio element.
                </audio>

                <div class="button">
                    <button class="prev" onclick="playPrev()">
                        <h2>
                            << </h2>
                    </button>
                    <button class="next" onclick="playNext()">
                        <h2>>></h2>
                    </button>
                </div>
                <div id="playlist">
                    <h2>All Songs Playlist</h2>
                </div>
                <br>
                <b> </b>
            </div>
        </div>
    </div>

    <script src="./javascript/audio.js"></script>
</body>

</html>
