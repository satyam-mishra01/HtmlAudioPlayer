<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleaudio.css">
    <title>MP3 Player</title>
</head>
<body>
    <center>
    <div class="body">
        <div class="audio">
            <div class="audioSelect"><input type="file" id="audioFile" accept=".mp3" onchange="loadAudio(this)"></div>
            <div class="audioPlayerView">
                <audio id="audioPlayer" controls onended="playNext()">
                    Your browser does not support the audio element.
                </audio>
                <div class="button">
                    <button class="prev" onclick="playPrev()"> <h2><</h2></button>
                    <button class="next" onclick="playNext()"><h2>></h2></button>
                </div>
    
            </div>
        </div>


        
        <div id="playlist"><h2>All Songs</h2></div>

    </div>

</center>
    <script src="scriptaudio.js"></script>
</body>
</html>
